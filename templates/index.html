<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 8px;
            white-space: pre-wrap; /* This will keep line breaks from the server response */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Describe Testing Instructions</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="context">Optional Context:</label>
            <input type="text" id="context" name="context" placeholder="Add any additional context (optional)">
            
            <label for="images">Upload Screenshots (Multiple):</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>
            
            <button type="submit">Describe Testing Instructions</button>
        </form>
        
        {% if response %}
        <div class="response">
            <h2>Generated Instructions</h2>
            <p>{{ response | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
